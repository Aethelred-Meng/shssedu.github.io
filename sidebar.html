<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.quickso.cn/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <div class="carousel">
        <ul class="slides">
            <li>
                <img src="https://www.sdu.edu.cn/images/2023062701-1500.jpg" alt="">
                <div class="caption">
                    <h2>Slide 1</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </li>
            <li>
                <img src="https://www.sdu.edu.cn/images/2023062103-1500.jpg" alt="">
                <div class="caption">
                    <h2>Slide 2</h2>
                    <p>Nulla facilisi. Sed ut neque in nunc iaculis fringilla.</p>
                </div>
            </li>
            <li>
                <img src="https://www.sdu.edu.cn/images/2023061901.jpg" alt="">
                <div class="caption">
                    <h2>Slide 3</h2>
                    <p>Ut consequat sapien sit amet nibh tristique, nec consectetur dui interdum.</p>
                </div>
            </li>
        </ul>
        <ul class="dots">
            <li class="dot active"></li>
            <li class="dot"></li>
            <li class="dot"></li>
        </ul>
        <a href="#" class="prev"><i class="fa fa-chevron-left"></i></a>
        <a href="#" class="next"><i class="fa fa-chevron-right"></i></a>
    </div>
    <style>
        .carousel {
            position: relative;
            /* width: 100%;
            max-width: 800px; */
            width: 80%;
            overflow: hidden;
            position: relative;
            min-width: 1250px;
            margin: 0 auto;
        }

        .slides {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .slides li {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.6s ease;
        }

        .slides li.active {
            opacity: 1;
            z-index: 2;
        }

        .slides li:last-child {
            position: relative;
        }

        .slides li img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
        }

        .caption h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .caption p {
            font-size: 16px;
            margin: 0;
        }

        .dots {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .dots li {
            display: inline-block;
            margin: 0 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
        }

        .dots li.active {
            background-color: #555;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
    <script>
        var currentSlide = 0;
        var slides = document.querySelectorAll(".slides li");
        var dots = document.querySelectorAll(".dots li");
        var prevBtn = document.querySelector(".prev");
        var nextBtn = document.querySelector(".next");

        function showSlide(n) {
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                dots[i].classList.remove("active");
            }
            slides[n].classList.add("active");
            dots[n].classList.add("active");
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            showSlide(currentSlide);
        }

        function clickDot() {
            var dotIndex = Array.prototype.indexOf.call(dots, this);
            showSlide(dotIndex);
        }

        nextBtn.addEventListener("click", nextSlide);
        prevBtn.addEventListener("click", prevSlide);

        for (var i = 0; i < dots.length; i++) {
            dots[i].addEventListener("click", clickDot);
        }

        showSlide(currentSlide);
        var interval = 5000; // 自动播放间隔时间，单位为毫秒
        var timer; // 保存定时器ID

        function startAutoPlay() {
            timer = setInterval(function () {
                nextSlide();
            }, interval);
        }

        function stopAutoPlay() {
            clearInterval(timer);
        }

        startAutoPlay();
    </script>
</body>

</html>
